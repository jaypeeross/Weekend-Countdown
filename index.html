<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Till Freedom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background-image: url(1000038332.jpeg);
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üêß Final Countdown... üêß</h1>
    <div id="countdown"></div>
  </div>

  <script>
    const targetDate = new Date("2025-10-01T17:15:00");

    // Function to count only weekdays
    function getWorkdaysBetween(start, end) {
      let count = 0;
      let current = new Date(start);
      while (current < end) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) { // exclude Sunday (0) and Saturday (6)
          count++;
        }
        current.setDate(current.getDate() + 1);
      }
      return count;
    }

    function updateCountdown() {
      const now = new Date();

      if (now >= targetDate) {
        document.getElementById("countdown").innerHTML = "Freedom! üéâ";
        return;
      }

      // Workdays left
      const workdays = getWorkdaysBetween(now, targetDate);

      // Work hours/min/sec left in the current day (9‚Äì17 for example)
      const workStart = new Date(now);
      workStart.setHours(9, 0, 0, 0);
      const workEnd = new Date(now);
      workEnd.setHours(17, 0, 0, 0);

      let hours = 0, minutes = 0, seconds = 0;

      if (now >= workStart && now <= workEnd) {
        const diff = targetDate - now;
        hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        seconds = Math.floor((diff % (1000 * 60)) / 1000);
      }

      document.getElementById("countdown").innerHTML =
        `${workdays} workdays ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
